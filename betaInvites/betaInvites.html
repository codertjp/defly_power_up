<html>
  <head>
    <title>Get A Invite To Beta</title>
    <script src="email.js" type="text/javascript"></script>
    <script src="betaInvites.js" type="text/javascript"></script>
    <script type="text/javascript" src="tailwind.css.js"></script>
  </head>
  <body class="bg-white dark:bg-gray-800 text-center mt-[200px]">
    <h1 class="text-6xl text-black dark:text-white pt-10">Get beta invite</h1>
    <input
      id="name"
      class="mt-20 bg-gray-500 hover:bg-gray-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      placeholder="Your name in discord"
    />
    <br />
    <input
      id="email"
      class="mt-1 bg-gray-500 hover:bg-gray-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      placeholder="Your email here"
    />
    <h1 class="text-1xl text-black dark:text-white pt-1">
      We use your email to specify your Chrome Web Store giving you access to
      the beta
    </h1>
    <h1 class="text-1xl text-black dark:text-white pt-1">
      We also use your name in discord to apply the role: Beta User.
      <h1 class="text-1xl text-black dark:text-white">
      If the name is not found in the discord server
      <a href="https://discord.gg/9yqe4pUc9V" class="text-blue-500">Here</a> then the email will be
      ignored.
    </h1>
    <button
      id="getInvite"
      class="mt-[100px] m-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Send the request for a beta invite
    </button>
  </body>
</html>
